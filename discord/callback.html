<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth Callback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #5865F2 0%, #7289DA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #5865F2;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #c3e6cb;
            margin: 20px 0;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #f5c6cb;
            margin: 20px 0;
        }
        
        .code {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 20px 0;
            font-size: 1.1em;
            position: relative;
        }
        
        .copy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .copy-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .button {
            background: #5865F2;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .button:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5865F2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background: #e7f3ff;
            color: #0c5460;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #bee5eb;
            margin: 20px 0;
        }
        
        .steps {
            text-align: left;
            margin: 20px 0;
        }
        
        .steps ol {
            margin-left: 20px;
        }
        
        .steps li {
            margin-bottom: 10px;
            color: #555;
        }
        
        .highlight {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
            margin: 20px 0;
        }
        
        .discord-info {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #d1ecf1;
            margin: 20px 0;
        }
        
        .discord-info h3 {
            color: #5865F2;
            margin-bottom: 15px;
        }
        
        .discord-info ul {
            margin-left: 20px;
            text-align: left;
        }
        
        .discord-info li {
            margin-bottom: 8px;
            color: #555;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing Discord authorization...</p>
            </div>
            
            <div id="content">
                <!-- Content will be dynamically populated -->
            </div>
        </div>
    </div>
    
    <script>
        // Show loading initially
        document.getElementById('loading').style.display = 'block';
        document.getElementById('content').style.display = 'none';
        
        // Process the OAuth callback
        window.addEventListener('load', function() {
            setTimeout(function() {
                processOAuthCallback();
            }, 1000); // Small delay for better UX
        });
        
        function processOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            if (error) {
                showError(error, urlParams.get('error_description'));
            } else if (code) {
                showSuccess(code, state);
            } else {
                showNoCode();
            }
        }
        
        function showSuccess(code, state) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="header">
                    <h1>‚úÖ Discord OAuth Successful!</h1>
                    <p>Your Discord account has been successfully authorized!</p>
                </div>
                
                <div class="success">
                    <h3>üéâ Authorization Complete!</h3>
                    <p>Discord has successfully authorized your app. You can now copy the authorization code below.</p>
                </div>
                
                <div class="highlight">
                    <h3>üìã Authorization Code</h3>
                    <p>Copy this code and paste it into your Android app:</p>
                    <div class="code" id="auth-code">${code}</div>
                    <button class="copy-button" onclick="copyToClipboard()">üìã Copy Code</button>
                </div>
                
                <div class="info">
                    <h3>‚ÑπÔ∏è OAuth Details</h3>
                    <p><strong>Authorization Code:</strong> ${code.substring(0, 20)}...</p>
                    <p><strong>State:</strong> ${state || 'None'}</p>
                    <p><strong>Timestamp:</strong> ${new Date().toLocaleString()}</p>
                </div>
                
                <div class="discord-info">
                    <h3>üéÆ Discord Integration Features</h3>
                    <p>With Discord connected, you'll be able to:</p>
                    <ul>
                        <li>View your Discord username and avatar</li>
                        <li>See your current gaming status</li>
                        <li>Display your Discord activity in the unified feed</li>
                        <li>Connect with other Discord users</li>
                        <li>Share your gaming achievements</li>
                    </ul>
                </div>
                
                <div class="steps">
                    <h3>üöÄ Next Steps</h3>
                    <ol>
                        <li><strong>Copy the authorization code</strong> above (use the copy button)</li>
                        <li><strong>Return to your Android app</strong> (Social Aggregator)</li>
                        <li><strong>Paste the code</strong> in the Discord connection dialog</li>
                        <li><strong>Click "Connect"</strong> to complete the setup</li>
                    </ol>
                </div>
                
                <div class="highlight">
                    <p><strong>‚ö†Ô∏è Important:</strong> The authorization code expires quickly (usually within 10 minutes). Make sure to use it immediately!</p>
                </div>
                
                <p><a href="/oauth-callbacks/" class="button">üè† Back to Instructions</a></p>
            `;
            
            // Auto-copy code to clipboard after 2 seconds
            setTimeout(function() {
                copyToClipboard();
            }, 2000);
        }
        
        function showError(error, description) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="header">
                    <h1>‚ùå Discord OAuth Error</h1>
                    <p>There was an error during the authorization process</p>
                </div>
                
                <div class="error">
                    <h3>Error Details</h3>
                    <p><strong>Error Type:</strong> ${error}</p>
                    <p><strong>Description:</strong> ${description || 'No description provided'}</p>
                </div>
                
                <div class="info">
                    <h3>üîç What Happened?</h3>
                    <p>There was an error during the Discord authorization process. This could be due to:</p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>User denied permission to your app</li>
                        <li>Invalid redirect URI configuration</li>
                        <li>App configuration issues in Discord Developer Portal</li>
                        <li>Network or browser problems</li>
                        <li>Discord service temporarily unavailable</li>
                    </ul>
                </div>
                
                <div class="steps">
                    <h3>üõ†Ô∏è Troubleshooting Steps</h3>
                    <ol>
                        <li>Check that your redirect URI is correctly set to: <code>https://ikarman4.github.io/oauth-callbacks/discord/callback</code></li>
                        <li>Verify your Discord app is properly configured in Discord Developer Portal</li>
                        <li>Try the authorization process again</li>
                        <li>Check Discord's service status</li>
                    </ol>
                </div>
                
                <p><a href="/oauth-callbacks/" class="button">üè† Back to Instructions</a></p>
                <p><a href="javascript:location.reload()" class="button" style="background: #6c757d;">üîÑ Try Again</a></p>
            `;
        }
        
        function showNoCode() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="header">
                    <h1>‚ùì No Authorization Code</h1>
                    <p>No authorization code was received from Discord</p>
                </div>
                
                <div class="error">
                    <h3>What Happened?</h3>
                    <p>Discord didn't provide an authorization code. This usually means:</p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>The OAuth flow wasn't completed</li>
                        <li>You were redirected here without authorization</li>
                        <li>There was an issue with the Discord OAuth process</li>
                    </ul>
                </div>
                
                <div class="steps">
                    <h3>üîÑ How to Fix</h3>
                    <ol>
                        <li>Go back to your Android app</li>
                        <li>Click "Launch Discord OAuth" again</li>
                        <li>Complete the full authorization process</li>
                        <li>Make sure to click "Authorize" on Discord's page</li>
                    </ol>
                </div>
                
                <p><a href="/oauth-callbacks/" class="button">üè† Back to Instructions</a></p>
                <p><a href="javascript:history.back()" class="button" style="background: #6c757d;">‚¨ÖÔ∏è Go Back</a></p>
            `;
        }
        
        function copyToClipboard() {
            const codeElement = document.getElementById('auth-code');
            if (!codeElement) return;
            
            const text = codeElement.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.style.background = '#28a745';
                
                setTimeout(function() {
                    button.textContent = originalText;
                    button.style.background = '#28a745';
                }, 3000);
                
                // Show success message
                showCopySuccess();
            }).catch(function(err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard. Please copy the code manually.');
            });
        }
        
        function showCopySuccess() {
            // Create a temporary success message
            const successMsg = document.createElement('div');
            successMsg.className = 'success';
            successMsg.style.position = 'fixed';
            successMsg.style.top = '20px';
            successMsg.style.right = '20px';
            successMsg.style.zIndex = '1000';
            successMsg.style.animation = 'slideIn 0.3s ease-out';
            successMsg.innerHTML = '‚úÖ Code copied to clipboard!';
            
            document.body.appendChild(successMsg);
            
            // Remove after 3 seconds
            setTimeout(function() {
                successMsg.remove();
            }, 3000);
        }
        
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
